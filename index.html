<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot Camp DNC</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <nav id="principal">
        <div class="menu">
            <a href="">Home</a>
            <a href="">Últimas edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>        
    </nav>

    <section>
        <header>
              <h1>BOOT CAMP DNC</h1>
                          
              <h2>
                <br>Esse será um evento exclusivo para todos os alunos
                <br>da <b>DNC</b> que querem <spam class="invert">acelerar a carreira</spam> com uma semana 
                <br>intensiva de conteúdo de mercado  entre 
                <br><spam class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</spam>
             </h2>
        </header>
        <form>
        <div class="form-group">
            <label>Nome:</label>
            <input type="text" placeholder="Insira seu nome aqui">           
        </div>
        <div class="form-group">
            <label>sobrenome:</label>
            <input type="text" placeholder="Insira seu sobrenome aqui">           
        </div>

        <div class="form-group">
            <label>Área de interessse</label>
            <div class="checbox-intens">
                <input type="checkbox" value="front">
                <label>Front-end</label>

                <input type="checkbox" value="back">
                <label>Back-end</label>

                <input type="checkbox" value="bd">
                <label>banco de dados</label>

            </div>
            
        </div>
        
        <div class="form-group">
            <label>E-mail</label>
            <input type="text" placeholder="Insira seu e-mail aqui">           
        </div>
        
        <div class="form-group">
            <label>Telefone</label>
            <input type="text" placeholder="(99) 99999-9999">           
        </div>
        
        <div class="form-group">
            <label>Insira uma frase criativa aqui</label>
            <input type="text" placeholder="Qual frase criativa você gostaria de falar?">           
        </div>

        <input type="submit" value="Cadastrar">

        </form>
    </section>

</body>
</html>
